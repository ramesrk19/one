<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User login</title>
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="bootstrap.min.js"></script>
    <script src="jquery-1.11.1.min.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='User.css'>
    <script src='myscript.js'></script>
</head>
<body>
    
    <div class="sidenav">
         <div class="container">
            <div class="form-group">
               <!-- <input type="text" class="form-control" placeholder="Search"> -->
               <button type="button" id="searchbutton" onclick="gototrainers()" class="btn btn-secondary">Search trainers</button>
            </div>
         </div>
        
     </div>
     <div class="main">
        <div class="col-md-4 col-sm-14">
           <div class="login-form">
               <div class="login-text"> 
                     <h2>User Login</h2><br>
               </div> 
              <form>
                 <div class="form-group">
                    <label>User Name</label>
                    <input type="text" id="uname" class="form-control" placeholder="User Name">
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="upass" class="form-control" placeholder="Password">
                 </div>
                 <p id="invaliduser"></p>
                 <button type="button" class="btn btn-secondary" onclick="ulogin()">Login</button>
              </form>
           </div>
        </div>
     </div>
</body>
</html>
