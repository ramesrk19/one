<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin login</title>
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="bootstrap.min.js"></script>
    <script src="jquery-1.11.1.min.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Admin.css'>
    <script src='myscript.js'></script>
</head>
<body>
        <div class="sidenav"></div>
            </div>
            <div class="main">
               <div class="col-md-4 col-sm-14">
                  <div class="login-form">
                      <div class="login-text"> 
                            <h2>Admin Login</h2><br>
                      </div> 
                     <form>
                        <div class="form-group">
                           <label>User Name</label>
                           <input type="text" id="adminname" class="form-control" placeholder="User Name">
                        </div>
                        <div class="form-group">
                           <label>Password</label>
                           <input type="password" id="adminpassword" class="form-control" placeholder="Password">
                        </div>
                        <p id="invalidadmin" style="color:red"></p>
                        <button type="button" onclick="adminlogin()" class="btn btn-secondary">Login</button>
                     </form>
                  </div>
               </div>
            </div>
</body>
</html>
